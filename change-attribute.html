<!DOCTYPE html>
<html>
    <body>
        <h2>Change HTML attribute value</h2>
        <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
       
        <button onclick="document.getElementById('myImage').src='pic_bulbon.gif'">Turn On light</button>
        
        <img id="myImage" src="pic_bulboff.gif" style="width:100px">

        <button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Turn of Light</button>
    </body>
</html>

<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Variables</h1>

<p>The result of adding "John" + " " + "Doe" is:</p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<script>

let x = "John" + " " + "Doe";
let y = "5"+2+3;
let z =2+3+5;
document.getElementById("demo1").innerHTML = x;
document.getElementById("demo2").innerHTML = y;
document.getElementById("demo3").innerHTML = z;
</script>

</body>
</html>
